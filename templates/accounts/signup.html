<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
</head>
<body>
    <h1>Créer un compte</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ formulaire.as_table }}
        </table>
        <input type="submit" value="S'inscrire"/>
        <input type="reset" value="Annuler"/>
    </form>
</body>
</html>
